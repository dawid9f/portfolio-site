        <script type="text/javascript">
            function footer() {
                const date = new Date();
                const h = date.getHours();
                const m = date.getMinutes();
                const dd = date.getDate();
                const mm = date.getMonth()+1;
                const yy = date.getFullYear();
                const str = ""+h+((m<10)?":0":":")+m+" "+dd+((mm<10)?".0":".")+mm+"."+yy;
                document.getElementById("fot").innerHTML = str;
                setTimeout("footer()", 30000);
            }

            function offcanvashidenav() {
                setTimeout(function(){ 
                    document.getElementById('bbnav').click(); }, 1000);
            }

        </script>
